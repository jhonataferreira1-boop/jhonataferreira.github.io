<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SOS Animais</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script>
        // Máscaras simples para CPF, telefone e CEP
        function aplicarMascara(input, tipo) {
            let v = input.value.replace(/\D/g, '');
            if (tipo === 'cpf') {
                v = v.replace(/(\d{3})(\d)/, '$1.$2');
                v = v.replace(/(\d{3})(\d)/, '$1.$2');
                v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            } else if (tipo === 'tel') {
                v = v.replace(/^(\d{2})(\d)/g, '($1) $2');
                v = v.replace(/(\d{5})(\d)/, '$1-$2');
            } else if (tipo === 'cep') {
                v = v.replace(/(\d{5})(\d)/, '$1-$2');
            }
            input.value = v;
        }
    </script>
</head>
<body>
    <header>
        <h1>Cadastro de Voluntário</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" required 
                       oninput="aplicarMascara(this, 'cpf')" placeholder="000.000.000-00">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" maxlength="15" required 
                       oninput="aplicarMascara(this, 'tel')" placeholder="(00) 00000-0000">

                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="data" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" maxlength="9" required 
                       oninput="aplicarMascara(this, 'cep')" placeholder="00000-000">

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione</option>
                    <option>SP</option>
                    <option>RJ</option>
                    <option>MG</option>
                    <option>RS</option>
                    <option>BA</option>
                    <option>PE</option>
                </select>
            </fieldset>

            <button type="submit">Enviar Cadastro</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 SOS Melhor Amigo e Proteção Animal</p>
    </footer>
</body>
</html>
